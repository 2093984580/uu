<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>带派智能聊天室</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 登录页面 -->
    <div id="login-page" class="page">
        <div class="login-container">
            <div class="login-header">
                <h1>带派智能聊天室</h1>
                <p>连接你的世界，畅所欲言</p>
            </div>
            <div class="login-form">
                <div class="form-group">
                    <label for="nickname">昵称</label>
                    <input type="text" id="nickname" placeholder="请输入你的昵称" required>
                </div>
                <div class="form-group">
                    <label for="server-select">服务器地址</label>
                    <select id="server-select" required>
                        <!-- 服务器列表将通过JavaScript动态加载 -->
                        <option value="">加载中...</option>
                    </select>
                </div>
                <div class="form-group">
                    <button id="login-btn" class="btn-primary">
                        <i class="fas fa-sign-in-alt"></i> 登录
                    </button>
                </div>
                <div id="login-error" class="error-message"></div>
            </div>
            <div class="login-footer">
                <p>© 2025 带派智能</p>
            </div>
        </div>
    </div>

    <!-- 聊天室页面 -->
    <div id="chat-page" class="page hidden">
        <div class="chat-container">
            <!-- 侧边栏 -->
            <div class="sidebar">
                <div class="user-info">
                    <div class="user-avatar">
                        <span id="current-user-avatar"></span>
                    </div>
                    <div class="user-details">
                        <h3 id="current-user-name"></h3>
                        <span class="status-indicator online"></span>
                    </div>
                </div>
                
                <div class="room-info">
                    <h4>聊天室</h4>
                    <p>主聊天室</p>
                </div>
                
                <div class="online-users">
                    <h4>在线用户 <span id="online-count">(0)</span></h4>
                    <ul id="users-list">
                        <!-- 在线用户列表将通过JavaScript动态加载 -->
                    </ul>
                </div>
                
                <div class="sidebar-footer">
                    <button id="logout-btn" class="btn-secondary">
                        <i class="fas fa-sign-out-alt"></i> 退出
                    </button>
                </div>
            </div>
            
            <!-- 聊天主区域 -->
            <div class="chat-main">
                <div class="chat-header">
                    <h2>聊天室</h2>
                    <div class="header-actions">
                        <button id="theme-toggle" class="btn-icon">
                            <i class="fas fa-moon"></i>
                        </button>
                    </div>
                </div>
                
                <div class="chat-messages" id="chat-messages">
                    <!-- 消息将通过JavaScript动态加载 -->
                    <div class="welcome-message">
                        <p>欢迎加入聊天室！请遵守聊天室规则，文明交流。</p>
                        <p>你可以使用以下命令：</p>
                        <ul>
                            <li>@电影 [链接] - 分享电影</li>
                            <li>@川小农 [问题] - 与AI助手对话</li>
                            <li>@[昵称] - 提及其他用户</li>
                        </ul>
                    </div>
                </div>
                
                <div class="chat-input-area">
                    <div class="input-tools">
                        <button id="emoji-btn" class="btn-icon" title="表情">
                            <i class="far fa-smile"></i>
                        </button>
                        <div id="emoji-picker" class="emoji-picker hidden">
                            <!-- 表情选择器内容 -->
                        </div>
                    </div>
                    <input type="text" id="message-input" placeholder="输入消息..." autocomplete="off">
                    <button id="send-btn" class="btn-primary" title="发送">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript文件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
